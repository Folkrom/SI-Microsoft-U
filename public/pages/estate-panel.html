<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inmuebles</title>
        <link
            href="https://fonts.googleapis.com/css?family=Segoe+UI&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../styles/dashboard.css" />
        <link rel="stylesheet" href="../styles/forms.css" />
        <link rel="stylesheet" href="../styles/tables.css" />
        <link rel="shortcut icon" href="assets/Microsoft_logo.svg" />
    </head>

    <body>
        <div class="container">
            <div class="topbar">
                <a href="/dashboard"><h2>Sistema de Información</h2></a>
                <div class="user-info">
                    <p>Bienvenido, <span id="username"></span></p>
                    <p id="user-role"></p>
                </div>
                <button id="logout-btn">Cerrar sesión</button>
            </div>

            <div class="content-sidebar">
                <div class="sidebar">
                    <h3>Menú</h3>
                    <ul class="menu">
                        <!-- <li>
                            <a href="#">
                                Lorem ipsum dolor sit amet consectetur
                                adipisicing elit. Reprehenderit omnis esse
                                facilis, sunt nulla pariatur ab ipsa aut, odit
                                aliquid corporis explicabo saepe necessitatibus
                                nisi expedita accusantium quos totam minus!</a
                            >
                        </li> -->
                    </ul>
                </div>

                <div class="content">
                    <form
                        id="lease-form"
                        class="microsoft-form-expanded"
                        autocomplete="off"
                        onsubmit="handleSubmit(event)"
                    >
                        <legend>Registrar contrato de arrendamiento</legend>
                        <div>
                            <label for="fecha">Fecha:</label>
                            <input
                                type="date"
                                id="fecha"
                                name="fecha"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="arrendador">Arrendador:</label>
                            <input
                                type="text"
                                id="arrendador"
                                name="arrendador"
                                placeholder="Inmobiliria SA de CV"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="arrendatario">Arrendatario:</label>
                            <input
                                type="text"
                                id="arrendatario"
                                name="arrendatario"
                                placeholder="Microsoft"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="direccion">Dirección:</label>
                            <input
                                type="text"
                                id="direccion"
                                name="direccion"
                                placeholder="Dirección"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="tipo-inmueble">Tipo de inmueble:</label>
                            <input
                                type="text"
                                id="tipo-inmueble"
                                name="tipo-inmueble"
                                placeholder="Oficinas"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="descripcion">Descripción:</label>
                            <input
                                type="text"
                                id="descripcion"
                                name="descripcion"
                                placeholder="Oficinas/Nave industrial/etc"
                                required
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="cantidad">Cantidad:</label>
                            <input
                                type="number"
                                id="cantidad"
                                name="cantidad"
                                placeholder="1"
                                required
                            />
                        </div>
                        <div>
                            <label for="tipo-material">Tipo de material:</label>
                            <input
                                type="text"
                                id="tipo-material"
                                name="tipo-material"
                                placeholder="Acero y concreto"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="estado-inmueble"
                                >Estado del inmueble:</label
                            >
                            <input
                                type="text"
                                id="estado-inmueble"
                                name="estado-inmueble"
                                placeholder="Remodelado"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="observaciones">Observaciones:</label>
                            <textarea
                                id="observaciones"
                                name="observaciones"
                                placeholder="Observaciones"
                                required
                                rows="4"
                                cols="50"
                            ></textarea>
                        </div>
                        <button type="submit">Registrar</button>
                        <p id="register-err"></p>
                    </form>

                    <table id="estate-table" class="microsoft-table">
                        <caption>
                            Lista de Inmuebles
                        </caption>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Fecha de Arrendamiento</th>
                                <th>Arrendador</th>
                                <th>Arrendatario</th>
                                <th>Dirección</th>
                                <th>Tipo de Inmueble</th>
                                <th>Descripción</th>
                                <th>Cantidad</th>
                                <th>Material de Construcción</th>
                                <th>Estado del Inmueble</th>
                                <th>Observaciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="../js/HttpService.js"></script>
        <script src="../js/requests.js"></script>
        <script src="../js/estate-panel.js"></script>
        <script src="../js/load-content.js"></script>
    </body>
</html>
