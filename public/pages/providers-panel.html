<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Proveedores</title>
        <link
            href="https://fonts.googleapis.com/css?family=Segoe+UI&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../styles/dashboard.css" />
        <link rel="stylesheet" href="../styles/forms.css" />
        <link rel="stylesheet" href="../styles/tables.css" />
        <link rel="shortcut icon" href="assets/Microsoft_logo.svg" />
    </head>

    <body>
        <div class="container">
            <div class="topbar">
                <a href="/dashboard"><h2>Sistema de Información</h2></a>
                <div class="user-info">
                    <p>Bienvenido, <span id="username"></span></p>
                    <p id="user-role"></p>
                </div>
                <button id="logout-btn">Cerrar sesión</button>
            </div>

            <div class="content-sidebar">
                <div class="sidebar">
                    <h3>Menú</h3>
                    <ul class="menu">
                        <!-- <li>
                            <a href="#">
                                Lorem ipsum dolor sit amet consectetur
                                adipisicing elit. Reprehenderit omnis esse
                                facilis, sunt nulla pariatur ab ipsa aut, odit
                                aliquid corporis explicabo saepe necessitatibus
                                nisi expedita accusantium quos totam minus!</a
                            >
                        </li> -->
                    </ul>
                </div>

                <div class="content">
                    <form
                        id="supplier-form"
                        class="microsoft-form-expanded"
                        autocomplete="off"
                        onsubmit="handleSubmit(event)"
                    >
                        <legend>Registrar nuevo proveedor</legend>
                        <div>
                            <label for="nombre_proveedor"
                                >Nombre del proveedor:</label
                            >
                            <input
                                type="text"
                                id="nombre_proveedor"
                                name="nombre_proveedor"
                                placeholder="Proveedor C"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="rfc">RFC:</label>
                            <input
                                type="text"
                                id="rfc"
                                name="rfc"
                                placeholder="RFC123456"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="numero_contacto"
                                >Número de contacto:</label
                            >
                            <input
                                type="text"
                                id="numero_contacto"
                                name="numero_contacto"
                                placeholder="1234567890"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="producto_servicio"
                                >Producto o servicio:</label
                            >
                            <input
                                type="text"
                                id="producto_servicio"
                                name="producto_servicio"
                                placeholder="Servicio A"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="precio_unitario"
                                >Precio unitario:</label
                            >
                            <input
                                type="number"
                                id="precio_unitario"
                                name="precio_unitario"
                                placeholder="100.5"
                                step="0.01"
                                required
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="fecha_entrega">Fecha de entrega:</label>
                            <input
                                type="date"
                                id="fecha_entrega"
                                name="fecha_entrega"
                                placeholder="2023-05-16"
                                required
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="forma_pago">Forma de pago:</label>
                            <input
                                type="text"
                                id="forma_pago"
                                name="forma_pago"
                                placeholder="Tarjeta de crédito"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="garantia_servicio_producto"
                                >Garantía del servicio o producto:</label
                            >
                            <input
                                type="text"
                                id="garantia_servicio_producto"
                                name="garantia_servicio_producto"
                                placeholder="Garantía de 1 año"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="fecha_inicio_relacion"
                                >Fecha de inicio de la relación:</label
                            >
                            <input
                                type="date"
                                id="fecha_inicio_relacion"
                                name="fecha_inicio_relacion"
                                placeholder="2023-01-01"
                                required
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="contacto_principal"
                                >Contacto principal:</label
                            >
                            <input
                                type="text"
                                id="contacto_principal"
                                name="contacto_principal"
                                placeholder="Juan Pérez"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="domicilio_proveedor"
                                >Domicilio del proveedor:</label
                            >
                            <input
                                type="text"
                                id="domicilio_proveedor"
                                name="domicilio_proveedor"
                                placeholder="Calle Principal 123"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <button type="submit">Registrar</button>
                        <p id="register-err"></p>
                    </form>

                    <table id="providers-table" class="microsoft-table">
                        <caption>
                            Lista de Proveedores
                        </caption>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Proveedor</th>
                                <th>RFC</th>
                                <th>Teléfono de Contacto</th>
                                <th>Producto/Servicio</th>
                                <th>Precio Unitario</th>
                                <th>Fecha de entrega</th>
                                <th>Forma de pago</th>
                                <th>Garantía del Producto/Servicio</th>
                                <th>Inicio de relacion</th>
                                <th>Nombre del Contacto</th>
                                <th>Domicilio del Proveedor</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="../js/HttpService.js"></script>
        <script src="../js/requests.js"></script>
        <script src="../js/providers-panel.js"></script>
        <script src="../js/load-content.js"></script>
    </body>
</html>
