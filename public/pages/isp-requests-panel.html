<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Información de solicitudes de ISP</title>
        <link
            href="https://fonts.googleapis.com/css?family=Segoe+UI&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../styles/dashboard.css" />
        <link rel="stylesheet" href="../styles/forms.css" />
        <link rel="stylesheet" href="../styles/tables.css" />
        <link rel="shortcut icon" href="assets/Microsoft_logo.svg" />
    </head>

    <body>
        <div class="container">
            <div class="topbar">
                <a href="/dashboard"><h2>Sistema de Información</h2></a>
                <div class="user-info">
                    <p>Bienvenido, <span id="username"></span></p>
                    <p id="user-role"></p>
                </div>
                <button id="logout-btn">Cerrar sesión</button>
            </div>

            <div class="content-sidebar">
                <div class="sidebar">
                    <h3>Menú</h3>
                    <ul class="menu">
                        <!-- <li>
                            <a href="#">
                                Lorem ipsum dolor sit amet consectetur
                                adipisicing elit. Reprehenderit omnis esse
                                facilis, sunt nulla pariatur ab ipsa aut, odit
                                aliquid corporis explicabo saepe necessitatibus
                                nisi expedita accusantium quos totam minus!</a
                            >
                        </li> -->
                    </ul>
                </div>

                <div class="content">
                    <form
                        id="authorization-form"
                        class="microsoft-form-expanded"
                        autocomplete="off"
                        onsubmit="handleSubmit(event)"
                    >
                        <legend>Solicitud de autorización</legend>
                        <div>
                            <label for="autorizacion">Autorización:</label>
                            <input
                                type="text"
                                id="autorizacion"
                                name="autorizacion"
                                placeholder="Conexión a internet para sucursal"
                                required
                                maxlength="40"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="ampliacionAutorizacion"
                                >Ampliación de autorización:</label
                            >
                            <input
                                type="text"
                                id="ampliacionAutorizacion"
                                name="ampliacionAutorizacion"
                                placeholder="No"
                                required
                                maxlength="40"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="entidadPrivada">Entidad privada:</label>
                            <input
                                type="text"
                                id="entidadPrivada"
                                name="entidadPrivada"
                                placeholder="AT&T"
                                required
                                maxlength="40"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="autorizacionPreviaISP"
                                >Autorización previa del ISP:</label
                            >
                            <input
                                type="text"
                                id="autorizacionPreviaISP"
                                name="autorizacionPreviaISP"
                                placeholder="No"
                                required
                                maxlength="40"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="criterioReferencia"
                                >Criterio de referencia:</label
                            >
                            <input
                                type="text"
                                id="criterioReferencia"
                                name="criterioReferencia"
                                placeholder="Conexión de 500 Mbps"
                                required
                                maxlength="40"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="vigencia">Vigencia:</label>
                            <input
                                type="text"
                                id="vigencia"
                                name="vigencia"
                                placeholder="24 meses"
                                required
                                maxlength="40"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="alcance">Alcance:</label>
                            <input
                                type="text"
                                id="alcance"
                                name="alcance"
                                placeholder="Regional"
                                required
                                maxlength="40"
                                autocomplete="off"
                            />
                        </div>
                        <button type="submit">Enviar</button>
                        <p id="register-err"></p>
                    </form>

                    <table id="isp-requests-table" class="microsoft-table">
                        <caption>
                            Información de solicitudes de ISP
                        </caption>
                        <thead>
                            <tr>
                                <th>Autorización</th>
                                <th>Ampliacion de Autorización</th>
                                <th>Entidad Privada</th>
                                <th>Autorización Previa del ISP</th>
                                <th>Criterio de Referencia</th>
                                <th>Vigencia</th>
                                <th>Alcance</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="../js/HttpService.js"></script>
        <script src="../js/requests.js"></script>
        <script src="../js/isp-requests-panel.js"></script>
        <script src="../js/load-content.js"></script>
    </body>
</html>
