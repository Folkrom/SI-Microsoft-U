<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Certificaciones</title>
        <link
            href="https://fonts.googleapis.com/css?family=Segoe+UI&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../styles/dashboard.css" />
        <link rel="stylesheet" href="../styles/forms.css" />
        <link rel="stylesheet" href="../styles/tables.css" />
        <link rel="shortcut icon" href="assets/Microsoft_logo.svg" />
    </head>

    <body>
        <div class="container">
            <div class="topbar">
                <a href="/dashboard"><h2>Sistema de Información</h2></a>
                <div class="user-info">
                    <p>Bienvenido, <span id="username"></span></p>
                    <p id="user-role"></p>
                </div>
                <button id="logout-btn">Cerrar sesión</button>
            </div>

            <div class="content-sidebar">
                <div class="sidebar">
                    <h3>Menú</h3>
                    <ul class="menu">
                        <!-- <li>
                            <a href="#">
                                Lorem ipsum dolor sit amet consectetur
                                adipisicing elit. Reprehenderit omnis esse
                                facilis, sunt nulla pariatur ab ipsa aut, odit
                                aliquid corporis explicabo saepe necessitatibus
                                nisi expedita accusantium quos totam minus!</a
                            >
                        </li> -->
                    </ul>
                </div>

                <div class="content">
                    <form
                        id="certification-form"
                        class="microsoft-form-expanded"
                        autocomplete="off"
                        onsubmit="handleSubmit(event)"
                    >
                        <legend>Registrar nueva certificación</legend>
                        <div>
                            <label for="norma-aplicacion"
                                >Norma de Aplicación:</label
                            >
                            <input
                                type="text"
                                id="norma-aplicacion"
                                name="norma-aplicacion"
                                placeholder="ISO 9000"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="certificado">Certificado:</label>
                            <input
                                type="text"
                                id="certificado"
                                name="certificado"
                                placeholder="ISO 9001"
                                required
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="alcance">Alcance:</label>
                            <textarea
                                id="alcance"
                                name="alcance"
                                placeholder="Alcance de la certificación"
                                required
                                rows="3"
                            >
                            </textarea>
                        </div>
                        <div>
                            <label for="año">Año:</label>
                            <input type="date" id="año" name="año" required />
                        </div>
                        <div>
                            <label for="validez">Validez:</label>
                            <input
                                type="text"
                                id="validez"
                                name="validez"
                                placeholder="1 año"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <button type="submit">Registrar</button>
                        <p id="register-err"></p>
                    </form>

                    <table id="certifications-table" class="microsoft-table">
                        <caption>
                            Lista de Certificaciones
                        </caption>
                        <thead>
                            <tr>
                                <th>Norma de Aplicacion</th>
                                <th>Certificacion</th>
                                <th>Alcance</th>
                                <th>Año</th>
                                <th>Validez</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="../js/HttpService.js"></script>
        <script src="../js/requests.js"></script>
        <script src="../js/certifications-panel.js"></script>
        <script src="../js/load-content.js"></script>
    </body>
</html>
