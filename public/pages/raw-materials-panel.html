<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Materias Primas</title>
        <link
            href="https://fonts.googleapis.com/css?family=Segoe+UI&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../styles/dashboard.css" />
        <link rel="stylesheet" href="../styles/forms.css" />
        <link rel="stylesheet" href="../styles/tables.css" />
        <link rel="shortcut icon" href="assets/Microsoft_logo.svg" />
    </head>

    <body>
        <div class="container">
            <div class="topbar">
                <a href="/dashboard"><h2>Sistema de Información</h2></a>
                <div class="user-info">
                    <p>Bienvenido, <span id="username"></span></p>
                    <p id="user-role"></p>
                </div>
                <button id="logout-btn">Cerrar sesión</button>
            </div>

            <div class="content-sidebar">
                <div class="sidebar">
                    <h3>Menú</h3>
                    <ul class="menu">
                        <!-- <li>
                            <a href="#">
                                Lorem ipsum dolor sit amet consectetur
                                adipisicing elit. Reprehenderit omnis esse
                                facilis, sunt nulla pariatur ab ipsa aut, odit
                                aliquid corporis explicabo saepe necessitatibus
                                nisi expedita accusantium quos totam minus!</a
                            >
                        </li> -->
                    </ul>
                </div>

                <div class="content">
                    <form
                        id="material-form"
                        class="microsoft-form-expanded"
                        autocomplete="off"
                        onsubmit="handleSubmit(event)"
                    >
                        <legend>Registro de materia prima</legend>
                        <div>
                            <label for="materiaPrima">Materia prima:</label>
                            <input
                                type="text"
                                id="materiaPrima"
                                name="materiaPrima"
                                placeholder="Silicio"
                                required
                                maxlength="40"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="fechaIngreso">Fecha de ingreso:</label>
                            <input
                                type="date"
                                id="fechaIngreso"
                                name="fechaIngreso"
                                required
                            />
                        </div>
                        <div>
                            <label for="marca">Marca:</label>
                            <input
                                type="text"
                                id="marca"
                                name="marca"
                                placeholder="Tx"
                                required
                                maxlength="40"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="loteProduccion"
                                >Lote de producción:</label
                            >
                            <input
                                type="text"
                                id="loteProduccion"
                                name="loteProduccion"
                                placeholder="L123456"
                                required
                                maxlength="40"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="proveedor">Proveedor:</label>
                            <input
                                type="text"
                                id="proveedor"
                                name="proveedor"
                                placeholder="Texas Instruments"
                                required
                                maxlength="40"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="presentacion">Presentación:</label>
                            <input
                                type="text"
                                id="presentacion"
                                name="presentacion"
                                placeholder="Contenedor"
                                required
                                maxlength="40"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="fechaVencimiento"
                                >Fecha de vencimiento:</label
                            >
                            <input
                                type="date"
                                id="fechaVencimiento"
                                name="fechaVencimiento"
                                required
                            />
                        </div>
                        <div>
                            <label for="tipoEmpaque">Tipo de empaque:</label>
                            <input
                                type="text"
                                id="tipoEmpaque"
                                name="tipoEmpaque"
                                placeholder="Contenedor"
                                required
                                maxlength="40"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="estado">Estado:</label>
                            <select id="estado" name="estado" required>
                                <option value="Bueno">Bueno</option>
                                <option value="Regular">Regular</option>
                                <option value="Malo">Malo</option>
                            </select>
                        </div>
                        <div>
                            <label for="cantidad">Cantidad:</label>
                            <input
                                type="number"
                                id="cantidad"
                                name="cantidad"
                                placeholder="100"
                                required
                            />
                        </div>
                        <div>
                            <label for="unidad">Unidad:</label>
                            <input
                                type="text"
                                id="unidad"
                                name="unidad"
                                placeholder="ton"
                                required
                                maxlength="40"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="observaciones">Observaciones:</label>
                            <textarea
                                id="observaciones"
                                name="observaciones"
                                placeholder="Ninguna"
                                maxlength="40"
                            ></textarea>
                        </div>
                        <button type="submit">Registrar</button>
                        <p id="register-err"></p>
                    </form>

                    <table id="raw-materials-table" class="microsoft-table">
                        <caption>
                            Lista de Materias Primas
                        </caption>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Materia Prima</th>
                                <th>Fecha de Ingreso</th>
                                <th>Marca</th>
                                <th>Lote</th>
                                <th>Proveedor</th>
                                <th>Presentacion</th>
                                <th>Vencimiento</th>
                                <th>Tipo de Empaque</th>
                                <th>Estado</th>
                                <th>Cantidad</th>
                                <th>Unidad</th>
                                <th>Observaciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="../js/HttpService.js"></script>
        <script src="../js/requests.js"></script>
        <script src="../js/raw-materials-panel.js"></script>
        <script src="../js/load-content.js"></script>
    </body>
</html>
