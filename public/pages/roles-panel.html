<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Panel de Administración</title>
        <link
            href="https://fonts.googleapis.com/css?family=Segoe+UI&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../styles/dashboard.css" />
        <link rel="stylesheet" href="../styles/forms.css" />
        <link rel="stylesheet" href="../styles/modal.css" />
        <link rel="stylesheet" href="../styles/tables.css" />
        <link rel="shortcut icon" href="assets/Microsoft_logo.svg" />
    </head>

    <body>
        <div class="container">
            <div class="topbar">
                <a href="/dashboard"><h2>Sistema de Información</h2></a>
                <div class="user-info">
                    <p>Bienvenido, <span id="username"></span></p>
                    <p id="user-role"></p>
                </div>
                <button id="logout-btn">Cerrar sesión</button>
            </div>

            <div class="content-sidebar">
                <div class="sidebar">
                    <h3>Menú</h3>
                    <ul class="menu">
                        <!-- <li>
                            <a href="#">
                                Lorem ipsum dolor sit amet consectetur
                                adipisicing elit. Reprehenderit omnis esse
                                facilis, sunt nulla pariatur ab ipsa aut, odit
                                aliquid corporis explicabo saepe necessitatibus
                                nisi expedita accusantium quos totam minus!</a
                            >
                        </li> -->
                    </ul>
                </div>

                <div class="content">
                    <form
                        id="registration-form"
                        class="microsoft-form"
                        autocomplete="off"
                        onsubmit="handleSubmit(event)"
                    >
                        <legend>Agregar nuevo rol</legend>
                        <div>
                            <label for="role">Rol:</label>
                            <input
                                type="text"
                                id="role"
                                name="role"
                                required
                                autocomplete="off"
                            />
                        </div>
                        <p id="register-err"></p>
                        <div>
                            <button type="submit">Agregar</button>
                        </div>
                    </form>

                    <table id="roles-table" class="microsoft-table">
                        <caption>
                            Roles activos
                        </caption>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div id="edit-modal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <form
                                id="edit-form"
                                class="microsoft-form"
                                autocomplete="off"
                            >
                                <legend>Editar rol</legend>
                                <div>
                                    <label for="edit-role">Rol:</label>
                                    <input
                                        type="text"
                                        id="edit-role"
                                        name="role"
                                        required
                                        autocomplete="off"
                                    />
                                </div>
                                <p id="edit-err"></p>
                                <div>
                                    <button type="submit">
                                        Guardar cambios
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <script src="../js/HttpService.js"></script>
        <script src="../js/requests.js"></script>
        <script src="../js/roles-panel.js"></script>
        <script src="../js/load-content.js"></script>
    </body>
</html>
