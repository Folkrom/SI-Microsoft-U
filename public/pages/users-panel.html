<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Panel de Administración</title>
        <link
            href="https://fonts.googleapis.com/css?family=Segoe+UI&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../styles/dashboard.css" />
        <link rel="stylesheet" href="../styles/forms.css" />
        <link rel="stylesheet" href="../styles/modal.css" />
        <link rel="stylesheet" href="../styles/tables.css" />
        <link rel="shortcut icon" href="assets/Microsoft_logo.svg" />
    </head>

    <body>
        <div class="container">
            <div class="topbar">
                <a href="/dashboard"><h2>Sistema de Información</h2></a>
                <div class="user-info">
                    <p>Bienvenido, <span id="username"></span></p>
                    <p id="user-role"></p>
                </div>
                <button id="logout-btn">Cerrar sesión</button>
            </div>

            <div class="content-sidebar">
                <div class="sidebar">
                    <h3>Menú</h3>
                    <ul class="menu">
                        <!-- <li>
                            <a href="#">
                                Lorem ipsum dolor sit amet consectetur
                                adipisicing elit. Reprehenderit omnis esse
                                facilis, sunt nulla pariatur ab ipsa aut, odit
                                aliquid corporis explicabo saepe necessitatibus
                                nisi expedita accusantium quos totam minus!</a
                            >
                        </li> -->
                    </ul>
                </div>

                <div class="content">
                    <form
                        id="registration-form"
                        class="microsoft-form"
                        autocomplete="off"
                        onsubmit="handleSubmit(event)"
                    >
                        <legend>Registrar nuevo usuario</legend>
                        <div>
                            <label for="user">Nombre de usuario:</label>
                            <input
                                type="text"
                                id="user"
                                name="user"
                                required
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="password">Contraseña:</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                required
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="role">Rol:</label>
                            <select id="role" name="role" required></select>
                        </div>
                        <p id="register-err"></p>
                        <div>
                            <button type="submit">Register</button>
                        </div>
                    </form>

                    <table id="users-table" class="microsoft-table">
                        <caption>
                            Usuarios activos
                        </caption>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre de usuario</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="edit-form" class="microsoft-form" autocomplete="off">
                    <legend>Editar usuario</legend>
                    <div>
                        <label for="edit-password">Nueva Contraseña:</label>
                        <input
                            type="password"
                            id="edit-password"
                            name="edit-password"
                            autocomplete="off"
                            placeholder="Obligatorio"
                            required
                        />
                    </div>
                    <div>
                        <label for="edit-username"
                            >Nuevo Nombre de Usuario:</label
                        >
                        <input
                            type="text"
                            id="edit-username"
                            name="edit-username"
                            autocomplete="off"
                            placeholder="Opcional"
                        />
                    </div>
                    <div>
                        <label for="edit-role">Nuevo Rol:</label>
                        <select id="edit-role" name="edit-role"></select>
                    </div>
                    <p id="edit-err"></p>
                    <div>
                        <button type="submit">Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="../js/HttpService.js"></script>
        <script src="../js/requests.js"></script>
        <script src="../js/users-panel.js"></script>
        <script src="../js/load-content.js"></script>
    </body>
</html>
