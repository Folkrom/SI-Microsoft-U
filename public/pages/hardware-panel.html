<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hardware</title>
        <link
            href="https://fonts.googleapis.com/css?family=Segoe+UI&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../styles/dashboard.css" />
        <link rel="stylesheet" href="../styles/forms.css" />
        <link rel="stylesheet" href="../styles/tables.css" />
        <link rel="shortcut icon" href="assets/Microsoft_logo.svg" />
    </head>

    <body>
        <div class="container">
            <div class="topbar">
                <a href="/dashboard"><h2>Sistema de Información</h2></a>
                <div class="user-info">
                    <p>Bienvenido, <span id="username"></span></p>
                    <p id="user-role"></p>
                </div>
                <button id="logout-btn">Cerrar sesión</button>
            </div>

            <div class="content-sidebar">
                <div class="sidebar">
                    <h3>Menú</h3>
                    <ul class="menu">
                        <!-- <li>
                            <a href="#">
                                Lorem ipsum dolor sit amet consectetur
                                adipisicing elit. Reprehenderit omnis esse
                                facilis, sunt nulla pariatur ab ipsa aut, odit
                                aliquid corporis explicabo saepe necessitatibus
                                nisi expedita accusantium quos totam minus!</a
                            >
                        </li> -->
                    </ul>
                </div>

                <div class="content">
                    <form
                        id="hardware-form"
                        class="microsoft-form-expanded"
                        autocomplete="off"
                        onsubmit="handleSubmit(event)"
                    >
                        <legend>Registrar nuevo dispositivo</legend>
                        <div>
                            <label for="nombreDispositivo"
                                >Nombre del dispositivo:</label
                            >
                            <input
                                type="text"
                                id="nombreDispositivo"
                                name="nombreDispositivo"
                                placeholder="MS Surface"
                                required
                                maxlength="30"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="fabricante">Fabricante:</label>
                            <input
                                type="text"
                                id="fabricante"
                                name="fabricante"
                                placeholder="Microsoft"
                                required
                                maxlength="30"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="fechaCompra">Fecha de compra:</label>
                            <input
                                type="date"
                                id="fechaCompra"
                                name="fechaCompra"
                                required
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="especificacionesTecnicas"
                                >Especificaciones técnicas:</label
                            >
                            <textarea
                                id="especificacionesTecnicas"
                                name="especificacionesTecnicas"
                                placeholder="Especificaciones Tecnicas"
                                required
                                rows="4"
                                cols="50"
                            ></textarea>
                        </div>
                        <div>
                            <label for="precio">Precio:</label>
                            <input
                                type="number"
                                id="precio"
                                name="precio"
                                placeholder="30999"
                                required
                                step="0.01"
                            />
                        </div>
                        <div>
                            <label for="cantidadStock"
                                >Cantidad en stock:</label
                            >
                            <input
                                type="number"
                                id="cantidadStock"
                                name="cantidadStock"
                                placeholder="15"
                                required
                            />
                        </div>
                        <button type="submit">Registrar</button>
                        <p id="register-err"></p>
                    </form>

                    <table id="hardware-table" class="microsoft-table">
                        <caption>
                            Información del Hardware
                        </caption>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Fabricante</th>
                                <th>Fecha de compra</th>
                                <th>Especificaciones técnicas</th>
                                <th>Precio</th>
                                <th>Cantidad en stock</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="../js/HttpService.js"></script>
        <script src="../js/requests.js"></script>
        <script src="../js/hardware-panel.js"></script>
        <script src="../js/load-content.js"></script>
    </body>
</html>
