<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Directores</title>
        <link
            href="https://fonts.googleapis.com/css?family=Segoe+UI&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../styles/dashboard.css" />
        <link rel="stylesheet" href="../styles/forms.css" />
        <link rel="stylesheet" href="../styles/tables.css" />
        <link rel="shortcut icon" href="assets/Microsoft_logo.svg" />
    </head>

    <body>
        <div class="container">
            <div class="topbar">
                <a href="/dashboard"><h2>Sistema de Información</h2></a>
                <div class="user-info">
                    <p>Bienvenido, <span id="username"></span></p>
                    <p id="user-role"></p>
                </div>
                <button id="logout-btn">Cerrar sesión</button>
            </div>

            <div class="content-sidebar">
                <div class="sidebar">
                    <h3>Menú</h3>
                    <ul class="menu">
                        <!-- <li>
                            <a href="#">
                                Lorem ipsum dolor sit amet consectetur
                                adipisicing elit. Reprehenderit omnis esse
                                facilis, sunt nulla pariatur ab ipsa aut, odit
                                aliquid corporis explicabo saepe necessitatibus
                                nisi expedita accusantium quos totam minus!</a
                            >
                        </li> -->
                    </ul>
                </div>

                <div class="content">
                    <form
                        id="registration-form"
                        class="microsoft-form-expanded"
                        autocomplete="off"
                        onsubmit="handleSubmit(event)"
                    >
                        <legend>Registrar nuevo director</legend>
                        <div>
                            <label for="nombre">Nombre:</label>
                            <input
                                type="text"
                                id="nombre"
                                name="nombre"
                                placeholder="Juan Perez"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="id">Id Empleado:</label>
                            <input
                                type="text"
                                id="id_empleado"
                                name="id"
                                placeholder="1001"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="edad">Edad:</label>
                            <input
                                type="number"
                                id="edad"
                                name="edad"
                                placeholder="28"
                                required
                            />
                        </div>
                        <div>
                            <label for="genero">Género:</label>
                            <select id="genero" name="genero" required>
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                                <option value="O">Otro</option>
                            </select>
                        </div>
                        <div>
                            <label for="puesto">Puesto:</label>
                            <input
                                type="text"
                                id="puesto"
                                name="puesto"
                                placeholder="Jefe TI"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="area">Área:</label>
                            <input
                                type="text"
                                id="area"
                                name="area"
                                placeholder="TI"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="curp">CURP:</label>
                            <input
                                type="text"
                                id="curp"
                                name="curp"
                                placeholder="ABCD012345"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="rfc">RFC:</label>
                            <input
                                type="text"
                                id="rfc"
                                name="rfc"
                                placeholder="ABCD012345808"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="telefono">Teléfono:</label>
                            <input
                                type="text"
                                id="telefono"
                                name="telefono"
                                placeholder="5512345678"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="correo">Correo:</label>
                            <input
                                type="email"
                                id="correo"
                                name="correo"
                                placeholder="user@mail.com"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="pais">País de origen:</label>
                            <input
                                type="text"
                                id="pais"
                                name="pais"
                                placeholder="México"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="cede">Sede:</label>
                            <input
                                type="text"
                                id="cede"
                                name="cede"
                                placeholder="CDMX"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="escolaridad">Escolaridad:</label>
                            <input
                                type="text"
                                id="escolaridad"
                                name="escolaridad"
                                placeholder="Doctorado"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="diplomados">Diplomados:</label>
                            <input
                                type="text"
                                id="diplomados"
                                name="diplomados"
                                placeholder="1"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="certificaciones"
                                >Certificaciones:</label
                            >
                            <input
                                type="text"
                                id="certificaciones"
                                name="certificaciones"
                                placeholder="Azure expert"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="idiomas">Idiomas:</label>
                            <input
                                type="text"
                                id="idiomas"
                                name="idiomas"
                                placeholder="Español, Inglés"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <button type="submit">Registrar</button>
                        <p id="register-err"></p>
                    </form>
                    <table id="chiefs-table" class="microsoft-table">
                        <caption>
                            Lista de Directores de Area
                        </caption>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Edad</th>
                                <th>Genero</th>
                                <th>Puesto</th>
                                <th>Area</th>
                                <th>Curp</th>
                                <th>RFC</th>
                                <th>Telefono</th>
                                <th>Correo</th>
                                <th>Pais de Origen</th>
                                <th>Sede</th>
                                <th>Escolaridad</th>
                                <th>Diplomados</th>
                                <th>Certificaciones</th>
                                <th>Idiomas</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="../js/HttpService.js"></script>
        <script src="../js/requests.js"></script>
        <script src="../js/chiefs-panel.js"></script>
        <script src="../js/load-content.js"></script>
    </body>
</html>
