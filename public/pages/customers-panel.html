<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clientes</title>
        <link
            href="https://fonts.googleapis.com/css?family=Segoe+UI&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../styles/dashboard.css" />
        <link rel="stylesheet" href="../styles/forms.css" />
        <link rel="stylesheet" href="../styles/tables.css" />
        <link rel="shortcut icon" href="assets/Microsoft_logo.svg" />
    </head>

    <body>
        <div class="container">
            <div class="topbar">
                <a href="/dashboard"><h2>Sistema de Información</h2></a>
                <div class="user-info">
                    <p>Bienvenido, <span id="username"></span></p>
                    <p id="user-role"></p>
                </div>
                <button id="logout-btn">Cerrar sesión</button>
            </div>

            <div class="content-sidebar">
                <div class="sidebar">
                    <h3>Menú</h3>
                    <ul class="menu">
                        <!-- <li>
                            <a href="#">
                                Lorem ipsum dolor sit amet consectetur
                                adipisicing elit. Reprehenderit omnis esse
                                facilis, sunt nulla pariatur ab ipsa aut, odit
                                aliquid corporis explicabo saepe necessitatibus
                                nisi expedita accusantium quos totam minus!</a
                            >
                        </li> -->
                    </ul>
                </div>

                <div class="content">
                    <form
                        id="registration-form"
                        class="microsoft-form-expanded"
                        autocomplete="off"
                        onsubmit="handleSubmit(event)"
                    >
                        <legend>Registrar nuevo cliente</legend>
                        <div>
                            <label for="nombre_cliente">Nombre:</label>
                            <input
                                type="text"
                                id="nombre_cliente"
                                name="nombre_cliente"
                                placeholder="Juan Nieves"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="edad">Edad:</label>
                            <input
                                type="number"
                                id="edad"
                                name="edad"
                                placeholder="30"
                                required
                            />
                        </div>
                        <div>
                            <label for="genero">Género:</label>
                            <select id="genero" name="genero" required>
                                <option value="Masculino" selected>
                                    Masculino
                                </option>
                                <option value="Femenino">Femenino</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                        <div>
                            <label for="empresa">Empresa:</label>
                            <input
                                type="text"
                                id="empresa"
                                name="empresa"
                                placeholder="ABC Company"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="telefono">Teléfono:</label>
                            <input
                                type="text"
                                id="telefono"
                                name="telefono"
                                placeholder="1234567890"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="curp">CURP:</label>
                            <input
                                type="text"
                                id="curp"
                                name="curp"
                                placeholder="Dejar vacio si no aplica"
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="rfc">RFC:</label>
                            <input
                                type="text"
                                id="rfc"
                                name="rfc"
                                placeholder="RFC123456"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="sede">Sede:</label>
                            <input
                                type="text"
                                id="sede"
                                name="sede"
                                placeholder="Ciudad de México"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="correo">Correo:</label>
                            <input
                                type="email"
                                id="correo"
                                name="correo"
                                placeholder="juan@example.com"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="domicilio">Domicilio:</label>
                            <input
                                type="text"
                                id="domicilio"
                                name="domicilio"
                                placeholder="Calle Principal 123"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="alcaldia">Alcaldía:</label>
                            <input
                                type="text"
                                id="alcaldia"
                                name="alcaldia"
                                placeholder="Benito Juárez"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <button type="submit">Registrar</button>
                        <p id="register-err"></p>
                    </form>

                    <table id="customers-table" class="microsoft-table">
                        <caption>
                            Lista de Clientes
                        </caption>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Edad</th>
                                <th>Genero</th>
                                <th>Empresa</th>
                                <th>Teléfono</th>
                                <th>CURP</th>
                                <th>RFC</th>
                                <th>Sede</th>
                                <th>Correo</th>
                                <th>Domicilio</th>
                                <th>Alcaldía</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="../js/HttpService.js"></script>
        <script src="../js/requests.js"></script>
        <script src="../js/customers-panel.js"></script>
        <script src="../js/load-content.js"></script>
    </body>
</html>
