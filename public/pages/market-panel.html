<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mercado</title>
        <link
            href="https://fonts.googleapis.com/css?family=Segoe+UI&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../styles/dashboard.css" />
        <link rel="stylesheet" href="../styles/forms.css" />
        <link rel="stylesheet" href="../styles/tables.css" />
        <link rel="shortcut icon" href="assets/Microsoft_logo.svg" />
    </head>

    <body>
        <div class="container">
            <div class="topbar">
                <a href="/dashboard"><h2>Sistema de Información</h2></a>
                <div class="user-info">
                    <p>Bienvenido, <span id="username"></span></p>
                    <p id="user-role"></p>
                </div>
                <button id="logout-btn">Cerrar sesión</button>
            </div>

            <div class="content-sidebar">
                <div class="sidebar">
                    <h3>Menú</h3>
                    <ul class="menu">
                        <!-- <li>
                            <a href="#">
                                Lorem ipsum dolor sit amet consectetur
                                adipisicing elit. Reprehenderit omnis esse
                                facilis, sunt nulla pariatur ab ipsa aut, odit
                                aliquid corporis explicabo saepe necessitatibus
                                nisi expedita accusantium quos totam minus!</a
                            >
                        </li> -->
                    </ul>
                </div>

                <div class="content">
                    <form
                        id="company-form"
                        class="microsoft-form-expanded"
                        autocomplete="off"
                        onsubmit="handleSubmit(event)"
                    >
                        <legend>Registrar nueva empresa</legend>
                        <div>
                            <label for="nombre_empresa"
                                >Nombre de la empresa:</label
                            >
                            <input
                                type="text"
                                id="nombre_empresa"
                                name="nombre_empresa"
                                placeholder="Compañia rival"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="direccion">Dirección:</label>
                            <input
                                type="text"
                                id="direccion"
                                name="direccion"
                                placeholder="Calle Principal 123"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="telefono">Teléfono:</label>
                            <input
                                type="text"
                                id="telefono"
                                name="telefono"
                                placeholder="555-1234"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="direccion_internet"
                                >Dirección de internet:</label
                            >
                            <input
                                type="text"
                                id="direccion_internet"
                                name="direccion_internet"
                                placeholder="www.company.com"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="giro">Giro:</label>
                            <input
                                type="text"
                                id="giro"
                                name="giro"
                                placeholder="TI"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="rfc">RFC:</label>
                            <input
                                type="text"
                                id="rfc"
                                name="rfc"
                                placeholder="ABCD123456"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="tamano">Tamaño:</label>
                            <input
                                type="text"
                                id="tamano"
                                name="tamano"
                                placeholder="Grande"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="dueno_empresa"
                                >Dueño de la empresa:</label
                            >
                            <input
                                type="text"
                                id="dueno_empresa"
                                name="dueno_empresa"
                                placeholder="Juan Pérez"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="telefono_dueno"
                                >Teléfono de la compañia:</label
                            >
                            <input
                                type="text"
                                id="telefono_dueno"
                                name="telefono_dueno"
                                placeholder="555-5678"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <div>
                            <label for="email_dueno">Email de la compañia:</label>
                            <input
                                type="email"
                                id="email_dueno"
                                name="email_dueno"
                                placeholder="comp@compiter.com"
                                required
                                maxlength="20"
                                autocomplete="off"
                            />
                        </div>
                        <button type="submit">Registrar</button>
                        <p id="register-err"></p>
                    </form>

                    <table id="market-table" class="microsoft-table">
                        <caption>
                            Principales competidores
                        </caption>
                        <thead>
                            <tr>
                                <th>Nombre de la Empresa</th>
                                <th>Dirección</th>
                                <th>Teléfono</th>
                                <th>Sitio web</th>
                                <th>Giro</th>
                                <th>RFC</th>
                                <th>Tamaño</th>
                                <th>CEO de la empresa</th>
                                <th>Telefono CEO</th>
                                <th>Email CEO</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="../js/HttpService.js"></script>
        <script src="../js/requests.js"></script>
        <script src="../js/market-panel.js"></script>
        <script src="../js/load-content.js"></script>
    </body>
</html>
