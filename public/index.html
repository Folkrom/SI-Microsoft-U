<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sistema de Informacion Microsoft - Iniciar sesion</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link href="https://fonts.googleapis.com/css?family=Segoe+UI&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
	<link rel="shortcut icon" href="assets//Microsoft_logo.svg">
</head>
<body>
	<div class="container">
		<header>
			<img src="assets/Microsoft_logo.svg" alt="Microsoft logo">
			<h1>Sistema de Información Microsoft</h1>
		</header>
		<form onsubmit="handleSubmit(event)" action="post">
			<label for="user">Nombre de usuario:</label>
			<input type="text" id="user" name="user" placeholder="Ingresa tu nombre de usuario" autocomplete="off" required>
			<label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" autocomplete="off" required>
			<p id="login-err"></p>
			<button type="submit" onclick="handleSubmit(event)">Iniciar sesión</button>
		</form>
		<div class="footer">
			<p>© 2023 Sistema de Información Microsoft. Todos los derechos reservados.</p>
		</div>
	</div>

    <script src="js/index.js"></script>
	<script src="js/requests.js"></script>
</body>
</html>
